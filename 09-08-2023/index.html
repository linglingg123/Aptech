<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").hover(function(){
                $("p").css("background-color","red");
            },function(){
                $("p").css("background-color","blue");
            });
        });
    </script>
</head>
<body>
    <p>hover</p>
</body>
</html>
